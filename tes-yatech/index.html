<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="soal([2,4,7,5,3,5,8,5,1,7],4,10)">tombol</button>

<script>
    function soal(a,m,k) {
 let count=0;       
 let pair=0;   

 for (let i = 0; i <= (a.length-m); i++) {
    pair=0;
    for (let s = 0; s < m-1; s++) {
        for (let t = s+1; t < m; t++) {
            if(a[i+s]+a[i+t]==k){
                pair++;
            }
            
        }
    }
    if(pair>0){
        count++;
        
    }
 } 
 console.log(count);  
}
</script>
</body>
</html>
